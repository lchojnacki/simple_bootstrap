    <script>
        $(document).ready(function() {
            $("#count_button").click(function() {
                $("#alert_s").html("<div class=\"alert alert-success alert-dismissible\" role=\"alert\"><button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\"><span aria-hidden=\"true\">&times;</span></button>Gratulcje!</div>");
                var r = $("#radius").val();
                var h = $("#height").val();
                $.ajax({
                    type: "GET",
                    url: "http://ux.up.krakow.pl/~lchojnacki/viii-semestr/webapps/projekt/ajax.php",
                    cache: false,
                    data: {radius: r, height: h},
                    success: function(result) {
                        if (result) {
                            $("#answer").html(result);
                        }
                    }
                })
            });

            $("#radius").change(function() {
				$("#radius_value").text("Promień podstawy: " + $(this).val());
			});

            $("#height").change(function() {
				$("#height_value").text("Wysokość stożka: " + $(this).val());
			});
        });
    </script>
